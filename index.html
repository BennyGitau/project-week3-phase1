<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>RideRealm</title>
    <link rel="stylesheet" href="style.css" />
    <link style="border-radius: 50%;" rel="icon" type="image/x-icon" href="./Assets/headerimage.jpg">
  </head>
  <body>
    <input type="radio" name="color-mode" id="color-mode-light" value="light" checked>
    <label for="color-mode-light">Light</label>
    <input type="radio" name="color-mode" id="color-mode-dark" value="dark">
    <label for="color-mode-dark">Dark</label>
    <header>
        <div id="ride-header">
            <div id="header-title">
                <h1>RideRealm</h1>
            </div>
        </div>

    </header>
    <div id="parent-container">
    <div class="container">
      <form class="add-ride-form">
        <h3>Add a Ride</h3>

        <input
          type="text"
          name="title"
          value=""
          placeholder="Enter car brand..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="description"
          value=""
          placeholder="Enter car description..."
          class="input-text"
        />
        <br/>
         <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a car image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Add!"
          class="submit"
        />
      </form>
    </div>
    <div id="add-container">
       
            <p>
                <button id="ride-btn">Add a ride!</button>
            </p>
        
        
            <form>
                <input type="text" id="search-form" name="" placeholder="Search..." onkeyup="search()">
            </form>
        
    </div>
    

    <div id="ride-collection"></div>
  </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
